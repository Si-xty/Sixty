<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a Sixty</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
    .header { text-align: center; padding-bottom: 16px; }
    .header img { width: 80px; }
    .title { font-size: 24px; color: #333; margin-bottom: 8px; }
    .content { font-size: 16px; color: #444; margin-bottom: 24px; }
    .button { display: inline-block; background: #007bff; color: #fff !important; padding: 12px 24px; border-radius: 4px; text-decoration: none; font-weight: bold; text-align: center; }
    .button-wrapper { text-align: center; margin-top: 24px; }
    .footer { font-size: 13px; color: #888; text-align: center; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://sixty.cl/favicon.png" alt="SixtyLogo">
    </div>
    <div class="button-wrapper">
      <div class="title">¡Bienvenido a Sixty, {{name}}!</div>
      <div class="content">
        Gracias por registrarte en nuestra plataforma.<br>
        Estamos felices de tenerte como parte de la comunidad.<br>
        <br>
        Explora todas las funciones y si tienes dudas, contáctanos.<br>
        <br>
        <a href="https://sixty.cl" class="button">Ir a Sixty</a>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 Sixty. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
