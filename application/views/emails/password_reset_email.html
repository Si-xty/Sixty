<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recuperación de contraseña - Sixty</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
    .header { text-align: center; padding-bottom: 16px; }
    .header img { width: 80px; }
    .title { font-size: 24px; color: #333; margin-bottom: 8px; }
    .content { font-size: 16px; color: #444; margin-bottom: 24px; }
    .button { display: inline-block; background: #28a745; color: #fff; padding: 12px 24px; border-radius: 4px; text-decoration: none; font-weight: bold; }
    .footer { font-size: 13px; color: #888; text-align: center; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://sixty.cl/favicon.png" alt="SixtyLogo">
    </div>
    <div class="title">Recupera tu contraseña</div>
    <div class="content">
      Hola {{name}},<br>
      Recibimos una solicitud para restablecer tu contraseña.<br>
      Haz clic en el siguiente botón para crear una nueva contraseña:<br>
      <br>
      <a href="https://sixty.cl/proximamente" class="button">Restablecer contraseña</a>
      <br><br>
      Si no solicitaste este cambio, ignora este correo.
    </div>
    <div class="footer">
      &copy; 2025 Sixty. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
